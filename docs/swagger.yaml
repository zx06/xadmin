basePath: /
host: petstore.swagger.io
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server Petstore server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Swagger Example API
  version: "1.0"
paths:
  /api/tasks:
    get:
      consumes:
      - application/json
      description: 任务列表
      parameters:
      - description: 可选,追踪请求,不传该值则由服务端自行生成
        in: header
        name: X-Request-Id
        type: string
      produces:
      - application/json
      tags:
      - 筛分聚类
swagger: "2.0"
